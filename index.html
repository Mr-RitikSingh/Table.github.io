<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To get Table</title>
</head>
<body>
    


    <script>
        var a = parseInt(prompt("This program is for getting table of num between 2 & 10"))
        if (a==2) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<21) {
            document.write(a + "<br/>");
            a = a+2;
        }
        } else if (a==3) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<31) {
            document.write(a + "<br/>");
            a = a+3;
        }
        } else if (a==4) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<41) {
            document.write(a + "<br/>");
            a = a+4;
        }
        } else if (a==5) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<51) {
            document.write(a + "<br/>");
            a = a+5;
        }
        } else if (a==6) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<61) {
            document.write(a + "<br/>");
            a = a+6;
        }
        } else if (a==7) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<71) {
            document.write(a + "<br/>");
            a = a+7;
        }
        } else if (a==8) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<81) {
            document.write(a + "<br/>");
            a = a+8;
        }
        } else if (a==9) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<91) {
            document.write(a + "<br/>");
            a = a+9;
        }
        } else if (a==10) {
            document.write("This is a table of num " + a + ":-" + "<br/> <br/>");
            while (a<101) {
            document.write(a + "<br/>");
            a = a+10;
        }
        } else {
            document.write("!!! Plese enter a num between 2 & 10 only !!!")
        }
    </script>
</body>
</html>
